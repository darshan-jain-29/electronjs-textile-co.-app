<!DOCTYPE html>
<html lang="en">

<head>
  <link href="../../../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../../assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />
  <div id="headData"></div>
</head>

<body onload="loadData()">
  <div class="wrapper">
    <!-- <div class="sidebar" data-color="purple" data-image=""> -->
    <div>
      <div id="sideBarDiv"></div>
      <p id="waitingMessage" class="waitingMessage">Loading..Please Wait..</p>
    </div>
    <div class="main-panel">
      <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid p-L1">
          <div class="navbar-header">
            <a onclick="viewAllPoList()" style="font-size: 33px; float: left;" href="#" title="Go Back" id="backButton"
              hidden>
              <i class="pe-7s-back"></i>
            </a>
            <a class="navbar-brand" id="pageHeading"></a>
            <select class="form-control w-200 f-s12" id="partyName" style="display: initial"
              onchange="filterByDropdown(this.id)">
            </select>
            <select class="form-control w-200 f-s12" id="dyeingName" style="display: initial"
              onchange="filterByDropdown(this.id)"></select>
            </select>
            <select class=" form-control w-200 f-s12" id="brokerName" style="display: initial"
              onchange="filterByDropdown(this.id)"></select>
            </select>
            <!-- <input id="printButton" type="button" class="btn btn-success btn-fill view" value="Print"
              onclick="printInvoiceData()" /> -->

          </div>
          <div class="collapse navbar-collapse"></div>
        </div>
      </nav>
      <div class="content">
        <div class="container-fluid p-L1">
          <div class="card cardAdjust">
            <div id="tabularViewOfAllPO">
              <div class="row rRLM">
                <!-- <table>
                  <tbody>
                    <tr>
                      <td>From:</td>
                      <td> <input id="startdate" type="date" /></td>
                      <td>To:</td>
                      <td> <input id="enddate" type="date" /></td>
                    </tr>
                  </tbody>
                </table> -->
                <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-striped textBoxCCenter" id="allPO">
                    <thead>
                      <tr>
                        <th class="col-md-1">P.O. No.</th>
                        <th class="col-md-1">Purchase Dt.</th>
                        <th class="col-md-2">Party</th>
                        <th class="col-md-2">Dyeing</th>
                        <th class="col-md-2">Broker</th>
                        <th class="col-md-1">Lot No.</th>
                        <th class="col-md-1">Total Rolls</th>
                        <th class="col-md-1">Net Qty</th>
                        <th class="col-md-1">Status</th>
                        <th class="col-md-1"></th>
                      </tr>
                    </thead>
                    <tbody id="allPOBody"></tbody>
                    <tfoot>
                      <tr>
                        <th class="col-md-1">P.O. No.</th>
                        <th class="col-md-1">Purchase Dt.</th>
                        <th class="col-md-2">Party</th>
                        <th class="col-md-2">Dyeing</th>
                        <th class="col-md-2">Broker</th>
                        <th class="col-md-1">Lot No.</th>
                        <th class="col-md-1">Total Rolls</th>
                        <th class="col-md-1">Net Qty</th>
                        <th class="col-md-1">Status</th>
                        <th class="col-md-1"></th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
            <div id="viewPODetails" hidden>
              <div id="viewPO"></div>
            </div>
            <div id="editPODetails" hidden>
              <div id="editPO"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!--   Core JS Files   -->
<script src="../../../common/commonCode.js"></script>
<script src="../../../common/createInvoice.js"></script>
<script src="../../../../assets/js/jquery.3.2.1.min.js" onload="window.$=window.jQuery=module.exports;"></script>
<script src="../../../../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../../assets/js/datatables.js" type="text/javascript"></script>

<script src="allPO.js"></script>
<script src="viewPO.js"></script>

  $(function () {
    $("#footer").load("../../../footer/footer.html");

  });
