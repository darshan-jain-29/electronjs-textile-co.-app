<!DOCTYPE html>
<html lang="en">

<head>
  <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />
  <div id="headData"></div>

<body onload="loadValuesInTables('dyeing', 'dyeingNameTable')">
  <div class="wrapper">
    <!-- <div class="sidebar" data-color="purple" data-image="../../../assets/img/sidebar-2.jpg"> -->
    <div>
      <div id="sideBarDiv"></div>
      <p id="waitingMessage" class="waitingMessage">Loading..Please Wait..</p>
    </div>

    <div class="main-panel">
      <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid p-L1">
          <div class="navbar-header">
            <a class="navbar-brand">Utilities - Dyeing List</a>
          </div>
          <div class="collapse navbar-collapse"></div>
        </div>
      </nav>
      <div class="content">
        <div class="container-fluid p-L1">
          <!-- Dyeing Name Details -->
          <div class="row rRLM p-T5">
            <div class="col-md-12">
              <div class="card">
                <div class="row rRLM" style="margin-right: 0px; margin-left: 0px;">
                  <p class="m-B0">Dyeing Names</p>
                  <div class="col-md-3">
                    <label class="p-L5">Dyeing Name</label>
                    <input type="text" class="form-control" placeholder="New Dyeing Name" id="partyName"
                      onchange="checkIfPartyNameExist('dyeingNameTable')" />
                  </div>
                  <div class="col-md-2">
                    <label class="p-L5">GST No.</label>
                    <input type="text" class="form-control" placeholder="GST No." id="gstNo" />
                  </div>
                  <div class="col-md-2">
                    <label class="p-L5">Select State</label>
                    <select class="form-control" id="states"></select>
                  </div>
                  <div class="col-md-1">
                    <label class="p-L5">Code</label>
                    <input type="text" class="form-control" placeholder="Code" id="codeNo" />
                  </div>
                  <div class="col-md-3">
                    <label class="p-L5">Email</label>
                    <input type="text" class="form-control" placeholder="Email ID" id="email">
                  </div>
                  <div class="col-md-8">
                    <label class="p-L5">Address</label>
                    <input type="text" class="form-control" placeholder="Address" id="address" />
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-md-2">
                    <label class="p-L5">Contact Number</label>
                    <input type="number" class="form-control" placeholder="Contact Number" id="contactNumber" />
                  </div>
                  <div class="col-md-8">
                    <label class="p-L5">Shipping Address</label>
                    <input type="text" class="form-control" placeholder="Shipping Address" id="address2" />
                  </div>
                  <div class="col-md-8">
                    <label class="p-L5">Other Address</label>
                    <input type="text" class="form-control" placeholder="Other Address" id="address3" />
                  </div>
                  <div class="col-md-1 p-L5 m-T24">
                    <input type="button" class="btn btn-primary btn-fill view" value="Add" id="addButton"
                      onclick="addPartyToDatabase('dyeingNameTable');" />
                  </div>
                </div>
                <div class="row rRLM" style="margin-right: 0px; margin-left: 0px;">
                  <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped" id="dyeingNameTable">
                      <thead>
                        <tr>
                          <th class="col-md-2">Dyeing Name</th>
                          <th class="col-md-1">GST No.</th>
                          <th class="col-md-2">Add.</th>
                          <th class="col-md-2">Shipping Add.</th>
                          <th class="col-md-1">Other Add.</th>
                          <th class="col-md-2">Email Id</th>
                          <th class="col-md-1">Contact No.</th>
                          <th class="col-md-1"></th>
                        </tr>
                      </thead>
                      <tbody id="dyeingNameTableBody"></tbody>
                      <tfoot>
                        <tr>
                          <th class="col-md-2">Dyeing Name</th>
                          <th class="col-md-1">GST No.</th>
                          <th class="col-md-2">Add.</th>
                          <th class="col-md-2">Shipping Add.</th>
                          <th class="col-md-1">Other Add.</th>
                          <th class="col-md-2">Email Id</th>
                          <th class="col-md-1">Contact No.</th>
                          <th class="col-md-1"></th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../common/commonCode.js"></script>
<script src="../../../assets/js/jquery.3.2.1.min.js" onload="window.$=window.jQuery=module.exports;"></script>
<script src="../../../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../assets/js/datatables.js" type="text/javascript"></script>

<script src="../greyPurchaseParty/greyPurchaseParty.js"></script>
<!--   Core JS Files   -->
<div id="footer"></div>
<script>
  $(function () {
    $("#footer").load("../../footer/footer.html");
  });
</script>
</head>

</html>
