<!DOCTYPE html>
<html lang="en">

<head>
  <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />
  <div id="headData"></div>

<body onload="loadValuesInTables()">
  <div class="wrapper">
    <!-- <div class="sidebar" data-color="purple" data-image="../../../assets/img/sidebar-2.jpg"> -->
    <div>
      <div id="sideBarDiv"></div>
      <p id="waitingMessage" class="waitingMessage">Loading..Please Wait..</p>
    </div>

    <div class="main-panel">
      <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid p-L1">
          <div class="navbar-header">
            <a class="navbar-brand">Utilities - Quality Name / Color / Shade</a>
          </div>
          <div class="collapse navbar-collapse"></div>
        </div>
      </nav>
      <div class="content">
        <div class="container-fluid p-L1">
          <div class="row rRLM p-T5">
            <div class="col-md-5">
              <div class="card">
                <div class="row rRLM" style="margin-right: 0px; margin-left: 0px;">
                  <p class="m-B0">Quality Name</p>
                  <div class="col-md-10" style="padding-left:5px">
                    <input type="text" class="form-control" placeholder="Quality Name" id="qualityName" autofocus
                      onchange="checkIfValueExist(this, 'qualityTableBody')" />
                  </div>
                  <div class="col-md-2 p-L5">
                    <input type="button" class="btn btn-primary btn-fill add" id="addRowQuality" value="Add"
                      onclick="addValueToDatabase(this, 'qualityTableBody');" />
                  </div>
                </div>
                <div class="row rRLM" style="margin-right: 0px; margin-left: 0px;">
                  <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                      <thead>
                        <tr>
                          <th>Quality Name</th>
                        </tr>
                      </thead>
                      <tbody id="qualityTableBody"></tbody>
                      <tfoot>
                        <tr>
                          <th>Quality Name</th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="row rRLM" style="margin-right: 0px; margin-left: 0px;">
                  <p class="m-B0">Shade No.</p>
                  <div class="col-md-9" style="padding-left:5px">
                    <input type="text" class="form-control" placeholder="Shade No." id="shade" name="shade"
                      onchange="checkIfValueExist(this, 'shadeTableBody')" />
                  </div>
                  <div class="col-md-3 p-L5">
                    <input type="button" class="btn btn-primary btn-fill add" id="addRowShade" value="Add"
                      onclick="addValueToDatabase(this, 'shadeTableBody');" />
                  </div>
                </div>
                <div class="row rRLM" style="margin-right: 0px; margin-left: 0px;">
                  <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                      <thead>
                        <tr>
                          <th>Shade No</th>
                        </tr>
                      </thead>
                      <tbody id="shadeTableBody"></tbody>
                      <tfoot>
                        <tr>
                          <th>Shade No</th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="row rRLM" style="margin-right: 0px; margin-left: 0px;">
                  <p class="m-B0">Color</p>
                  <div class="col-md-9" style="padding-left:5px">
                    <input type="text" class="form-control" placeholder="Color Name" id="color" name="color"
                      onchange="checkIfValueExist(this, 'colorTableBody')" />
                  </div>
                  <div class="col-md-3 p-L5">
                    <input type="button" class="btn btn-primary btn-fill add" id="addRowColor" value="Add"
                      onclick="addValueToDatabase(this, 'colorTableBody');" />
                  </div>
                </div>
                <div class="row rRLM" style="margin-right: 0px; margin-left: 0px;">
                  <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                      <thead>
                        <tr>
                          <th>Color</th>
                        </tr>
                      </thead>
                      <tbody id="colorTableBody"></tbody>
                      <tfoot>
                        <tr>
                          <th>Color</th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Grey Party Name Details -->
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../common/commonCode.js"></script>
<script src="../../../assets/js/jquery.3.2.1.min.js" onload="window.$=window.jQuery=module.exports;"></script>
<script src="../../../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="qSC.js"></script>
<!--   Core JS Files   -->
<div id="footer"></div>
<script>
  $(function () {
    $("#footer").load("../../footer/footer.html");
  });
</script>
</head>

</html>
