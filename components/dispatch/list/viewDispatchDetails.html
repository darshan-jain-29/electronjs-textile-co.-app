<html>

<body>
  <div class="row rRLM">
    <div class="col-md-12">
      <div class="card">
        <div class="row rRLM" style="margin-right: 0px; margin-left: 0px;">
          <div class="col-md-1">
            <label>P.O. No.</label>
            <input type="text" class="form-control" placeholder="Bill Number" id="viewBillNumber" disabled />
          </div>
          <div class="col-md-1">
            <label class="p-L5">Order Dt.</label>
            <input type="text" class="form-control" placeholder="Order Date" id="viewDateOfSalePO" disabled />
          </div>
          <div class="col-md-3">
            <label class="p-L5">Party Name</label>
            <input type="text" class="form-control" placeholder="Party Name" id="viewPartyName" disabled />
          </div>
          <div class="col-md-2">
            <label class="p-L5">Broker Name</label>
            <input type="text" class="form-control" placeholder="Broker Name" id="viewBrokerName" disabled />
          </div>
          <div class="col-md-1">
            <label class="p-L5">Order Qty</label>
            <input type="text" class="form-control" placeholder="Order Qty" id="viewTotalNetQty" disabled />
          </div>
          <div class="col-md-1">
            <label class="p-L5">Disp. Qty</label>
            <input type="text" class="form-control" placeholder="Dispatched Qty" id="viewTotalDispatchQty" disabled />
          </div>
          <div class="col-md-2">
            <label>Filter</label>
            <select class="form-control" id="invoiceFilter" style="display: initial"
              onchange="filterByInvoiceNo(this.id)">
            </select>
          </div>
          <div class="col-md-1">
            <label class="p-L5">Raise G.R.</label>
            <input id="raiseGRButton" type="button" class="btn btn-danger btn-fill view" value="Raise G.R."
              onclick="raiseGRHelper()" />
            <input id="raiseGRModalHelperButton" type="button" data-toggle="modal" data-target="#grModal" hidden
              style="display: none" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row rRLM">
          <div style="text-align: center; font-size: 1.3em;">
            <b>Dispatch Details</b>
          </div>
        </div>
        <div class="row rRLM p-R5">
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped" id="viewDispatchDetailsTable" style="margin-bottom: 0px;">
              <thead>
                <tr>
                  <th class="col-md-1">Invoice No.</th>
                  <th class="col-md-1">Dispatch Dt.</th>
                  <th class="col-md-4">Dispatch Details<br>
                    Quality / Shade / Color / Condition / Lot No. / Roll No. / Qty / Rate</th>
                  <th class="col-md-1">Rolls Delivered</th>
                  <th class="col-md-1">Qty Delivered</th>
                  <th class="col-md-1">LR No.</th>
                  <th class="col-md-1">Transport Name</th>
                  <th class="col-md-1">Shipping Address</th>
                  <th class="col-md-1">Haste</th>
                </tr>
              </thead>
              <tbody id="viewDispatchDetailsTableBody">
              </tbody>
              <tfoot>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
                <th class="col-md-4">Total</th>
                <th class="col-md-1">
                  <input type="number" id="viewTotalRollsDelivered" class="form-control" value="0" disabled />
                </th>
                <th class="col-md-1">
                  <input type="number" id="viewTotalQtyDelivered" class="form-control" value="0" disabled />
                </th>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row rRLM p-R5">
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped" style="margin-bottom: 0px;">
              <tfoot>
                <th class="col-md-12 footerCardEntry">
                  <input id="editDispatchButton" type="button" class="btn btn-secondary btn-fill view"
                    value="Edit Dispatch" onclick="initiateEdit()" />
                  <input id="printButton" type="button" class="btn btn-success btn-fill view"
                    value="Print Dispatch Challan" onclick="printDispatchData()" style="width: 160px;" />
                  <input id="printButton" type="button" class="btn btn-primary btn-fill view" value="Print Invoice"
                    onclick="printInvoice()" />
                </th>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
