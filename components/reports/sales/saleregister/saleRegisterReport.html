<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../../../../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../../assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />
    <div id="headData"></div>
</head>

<body onload="loadData()">
    <div class="wrapper">
        <div>
            <div id="sideBarDiv"></div>
            <p id="waitingMessage" class="waitingMessage">Loading..Please Wait..</p>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid p-L1">
                    <div class="navbar-header">
                        <a onclick="viewallSalePOList()" style="font-size: 33px; float: left;" href="#" title="Go Back"
                            id="backButton" hidden>
                            <i class="pe-7s-back"></i>
                        </a>
                        <a class="navbar-brand" id="pageHeading"></a>
                    </div>
                    <div class="collapse navbar-collapse"></div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid p-L1">
                    <div class="card cardAdjust">
                        <div id="selectPanel">
                            <div class="row rRLM">
                                <div class="col-md-3">
                                    <label class="p-L5">Select Party</label>
                                    <select class="form-control" id="partyNameDropdown"></select>
                                </div>
                                <div class="col-md-3">
                                    <label class="p-L5">Select Quality </label>
                                    <select class="form-control" id="qualityNameDropdown"></select>
                                </div>
                                <div class="col-md-3">
                                    <label class="p-L5">Select Shade</label>
                                    <select class="form-control" id="shadeDropdown"></select>
                                </div>
                                <div class="col-md-3">
                                    <label class="p-L5">Select Color</label>
                                    <select class="form-control" id="colorDropdown"></select>
                                </div>
                                <div class="col-md-2">
                                    <label class="p-L5">From Date</label>
                                    <!-- <input type="date" class="form-control" id="fromDate" value="2019-04-01" /> -->
                                    <input type="date" class="form-control" id="fromDate" />
                                </div>
                                <div class="col-md-2">
                                    <label class="p-L5">To Date </label>
                                    <input type="date" class="form-control" id="toDate" />
                                </div>
                                <div class="col-md-2 rRLM" style="padding: 23px 0px 0px 0px;">
                                    <input id="generateReportButton" type="button" class="btn btn-success btn-fill view"
                                        value="Generate Report" onclick="generateReport()" />
                                </div>
                            </div>
                            <!-- <br> -->
                            <br>
                            <hr style="    border-color: black;">
                            <h4 style="text-align: center;">Timely Sale Report</h4>
                            <div class="row rRLM">
                                <div class="col-md-4"></div>
                                <div class="col-md-1">
                                    <label class="p-L5">From Month</label>
                                    <select class="form-control" id="fromMonth">
                                        <option value="0" selected>From Month</option>
                                        <option value="1">JANUARY (01)</option>
                                        <option value="2">FEBRUARY (02)</option>
                                        <option value="3">MARCH (03)</option>
                                        <option value="4">APRIL (04)</option>
                                        <option value="5">MAY (05)</option>
                                        <option value="6">JUNE (06)</option>
                                        <option value="7">JULY (07)</option>
                                        <option value="8">AUGUST (08)</option>
                                        <option value="9">SEPTEMBER (09)</option>
                                        <option value="10">OCTOBER (10)</option>
                                        <option value="11">NOVEMBER (11)</option>
                                        <option value="12">DECEMBER (12)</option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="p-L5">From Year </label>
                                    <select class="form-control" id="fromYear">
                                        <option value="0" selected>From Year</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>
                                <!-- <div class="col-md-2"></div> -->
                                <div class="col-md-1">
                                    <label class="p-L5">To Month</label>
                                    <select class="form-control" id="toMonth">
                                        <option value="0" selected>To Month</option>
                                        <option value="1">JANUARY (01)</option>
                                        <option value="2">FEBRUARY (02)</option>
                                        <option value="3">MARCH (03)</option>
                                        <option value="4">APRIL (04)</option>
                                        <option value="5">MAY (05)</option>
                                        <option value="6">JUNE (06)</option>
                                        <option value="7">JULY (07)</option>
                                        <option value="8">AUGUST (08)</option>
                                        <option value="9">SEPTEMBER (09)</option>
                                        <option value="10">OCTOBER (10)</option>
                                        <option value="11">NOVEMBER (11)</option>
                                        <option value="12">DECEMBER (12)</option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="p-L5">To Year </label>
                                    <select class="form-control" id="toYear">
                                        <option value="0" selected>To Year</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row rRLM">
                                <div class="rRLM" style="padding: 23px 0px; text-align: center;">
                                    <input id="generateMonthlyReportButton" type="button" style="width: 170px"
                                        class="btn btn-primary btn-fill view" value="Generate Monthly Report"
                                        onclick="generateMonthlyReport()" />
                                </div>
                            </div>
                        </div>

                        <div id="detailPanel" hidden>
                        </div>
                        <div id="calanderPanel" hidden>
                        </div>
                        <p id="errorMessage" class="errorMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!--   Core JS Files   -->
<script src="../../../common/commonCode.js"></script>
<script src="../../../common/createInvoiceStyle4.js"></script>
<script src="../../../../assets/js/jquery.3.2.1.min.js" onload="window.$=window.jQuery=module.exports;"></script>
<script src="../../../../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../../assets/js/datatables.js" type="text/javascript"></script>

<script src="saleRegisterReport.js"></script>
<script src="detailedReport.js"></script>
<script src="calanderReport.js"></script>

<div id="footer"></div>
<script>
    $(function () {
        $("#footer").load("../../../footer/footer.html");
        $("#detailPanel").load("detailedReport.html");
        $("#calanderPanel").load("calanderReport.html");
    });

</script>

</html>
