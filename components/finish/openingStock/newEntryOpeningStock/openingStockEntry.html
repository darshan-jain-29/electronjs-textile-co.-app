<!DOCTYPE html>
<html lang="en">

<head>
  <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />
  <div id="headData"></div>

<body onload="loadData()">
  <div class="wrapper">
    <!-- <div class="sidebar" data-color="purple" data-image="../../../assets/img/sidebar-2.jpg"> -->
    <div>
      <div id="sideBarDiv"></div>
      <p id="waitingMessage" class="waitingMessage">Loading..Please Wait..</p>
    </div>

    <div class="main-panel">
      <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid p-L1">
          <div class="navbar-header">
            <a class="navbar-brand" id="pageHeading">Finish Stock Entry</a>
            <!-- <input type="button" id="printButton" value="PRINT" onclick="printAllProducts()"
              class="btn btn-success btn-fill view" /> -->
          </div>
          <div class="collapse navbar-collapse"></div>
        </div>
      </nav>
      <div class="content">
        <div class="container-fluid p-L1">
          <div class="row rRLM">
            <div class="col-md-12">
              <div class="card" style="padding-left: 5px; padding-top:5px">
                <div class="row rRLM" style="margin-right: 0px; margin-left: 0px;">
                  <div class="col-md-2">
                    <label>Dt. of Entry</label>
                    <input type="date" class="form-control inputProgramCardWithColMd" id="dateOfEntry" />
                  </div>
                  <div class="col-md-3">
                    <label>Lot No.</label>
                    <input type="text" class="form-control inputProgramCardWithColMd" placeholder="Lot No."
                      id="lotNo" />
                  </div>
                  <div class="col-md-1">
                    <label>Is Damage?</label>
                    <input type="checkbox" class="form-control h-15" id="isDamage"
                      title="Click here if you are entering Damaged Rolls" />
                  </div>
                  <div class="col-md-3">
                    <label>Rolls</label>
                    <input type="number" class="form-control inputProgramCardWithColMd" placeholder="No. of Rolls"
                      id="noOfRolls" onchange="addRows(id, this.value)" />
                  </div>
                  <div class="col-md-3">
                    <label>Quality Name</label>
                    <select class="form-control inputProgramCardWithColMd" id="qualityName" autofocus>
                    </select>
                  </div>
                </div>
                <div class="row rRLM">
                  <div class="col-md-9">
                    <label>Shade / Color / Qty / Roll No.</label>
                    <ul id="openingStockUL" style="display: none"></ul>
                  </div>
                  <div class="col-md-2">
                    <label>Total Qty</label>
                    <input type="number" class="form-control" placeholder="Finish Qty" id="totalQty" value="0"
                      disabled />
                  </div>
                  <div class="col-md-1">
                    <input type="button" class="btn btn-primary btn-fill m-T25 view w-100" id="addRow" value="Add"
                      onclick="addValuesToDatabase();" />
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-striped" id="stockTable">
                    <thead>
                      <tr>
                        <th class="col-md-2">Date of Entry</th>
                        <th class="col-md-2">Lot No.</th>
                        <th class="col-md-1">Condition</th>
                        <th class="col-md-2">Quality Name</th>
                        <th class="col-md-2">Shade No.</th>
                        <th class="col-md-1">Color</th>
                        <th class="col-md-1">Qty</th>
                        <th class="col-md-1">Roll No.</th>
                      </tr>
                    </thead>
                    <tbody id="stockTableBody"></tbody>
                    <tfoot>
                      <tr>
                        <th class="col-md-2">Date of Entry</th>
                        <th class="col-md-2">Lot No.</th>
                        <th class="col-md-1">Condition</th>
                        <th class="col-md-2">Quality Name</th>
                        <th class="col-md-1">Shade </th>
                        <th class="col-md-1">Color</th>
                        <th class="col-md-1">Qty</th>
                        <th class="col-md-2">Roll No.</th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!--   Core JS Files   -->
<script src="../../common/commonCode.js"></script>
<script src="../../../assets/js/jquery.3.2.1.min.js" onload="window.$=window.jQuery=module.exports;"></script>
<script src="../../../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../assets/js/datatables.min.js" type="text/javascript"></script>

<script src="openingStockEntry.js"></script>

</html>
